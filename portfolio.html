<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Photography Exhibition</title>
    <link rel="stylesheet" href="css-1.css">
</head>
<body>
    <h1>~捕捉到一只蒸玉米~</h1>

    <div class="container">
        <!-- 图片列表 -->
        <ul class="img_box">
            <li><img src="001.jpg" alt="摄影作品1"></li>
            <li><img src="002.jpg" alt="摄影作品2"></li>
            <li><img src="003.jpg" alt="摄影作品3"></li>
            <li><img src="004.jpg" alt="摄影作品4"></li>
            <li><img src="005.jpg" alt="摄影作品5"></li>
            <li><img src="006.jpg" alt="摄影作品6"></li>
            <li><img src="007.jpg" alt="摄影作品7"></li>
            <li><img src="008.jpg" alt="摄影作品8"></li>
            <li><img src="009.jpg" alt="摄影作品9"></li>
            <li><img src="010.jpg" alt="摄影作品10"></li>
        </ul>

        <!-- 左右切换按钮 -->
        <ul class="btns">
            <li class="prev">&lt;</li>
            <li class="next">&gt;</li>
        </ul>

        <!-- 底部指示器 -->
        <ul class="dotts">
            <li class="current">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    </div>
    <script src="js.js"></script>
</body>
</html>
